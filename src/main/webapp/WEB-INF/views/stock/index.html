<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Stock</title>
</head>
<body>

<div th:each="product : ${stock}">
    <a th:href="@{/stock/{id}(id=${product.getId()})}"
       th:text="${product.getName() + ', Description: ' + product.getDescription() + ', Category: ' + product.getCategory() + ', Price:' + product.getPrice() + ', Count: ' + product.getCount()}">product</a>
</div>

<br/>
<hr/>
<a href="/stock/new">Create</a>
</body>
</html>
